<!DOCTYPE html> <!-- Declares which version of html is being used -->
<html>
    <!-- Provides information about the page-->
  <head>
    <!-- Provides information about characterset-->
    <meta charset="utf-8">
    <title>This is the Title of the Page</title>
  </head>
  <!-- Provides actual content of the page-->
  <body>
    <!-- Header of the page and it is presented in Bold Style-->
    <h1>This is the body of the page</h1>
    Anything within the body of a web page
    is displayed in the main browser window.
  </body> <!-- Closing tag of the body-->
</html>
